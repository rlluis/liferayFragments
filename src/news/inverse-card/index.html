<div
	class="card card-type-template template-card"
>
	<div class="card-bodys myCard">
		<div class="clearfix">
			<${configuration.headingLevel}><a data-lfr-editable-id="link" data-lfr-editable-type="link"
		href="" id="fragment-${fragmentEntryLinkNamespace}-link">Title Link</a></${configuration.headingLevel}>
		</div>
		<div class="clearfix minH" id="fragment-${fragmentEntryLinkNamespace}-text" data-lfr-editable-id="03-content" data-lfr-editable-type="rich-text">
					This is an example of quick text to fill the body of the
					card with some content in order to present it properly in
					page. We hope you like it.
			</div>
		</div>
		<div class="card-item-first">
			<img style="max-height:${configuration.imageHeight}" alt="Responsive Image"
			class="cardImg"
			data-lfr-editable-id="01-img"
			data-lfr-editable-type="image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAkSURBVHgB7cxBEQAACAIwtH8Pzw52kxD8OBZgNXsPQUOUwCIgAz0DHTyygaAAAAAASUVORK5CYII=" />
	</div>
</div>
[#if (configuration.transition)]
	<style type="text/css">
	.card-type-template:hover{
[#if (configuration.transitionType=="Border")]
	border-radius: 10px;
	border-width: 1px;
	border-color:grey;
	box-shadow:0.3em 0.3em 1em rgba(0,0,0,0.3);
[/#if]
[#if (configuration.transitionType=="FillColor")]
	border-radius: 10px;
	border-width: 1px;
	border-color: var(--color-brand-secondary, #292152);
	background-color: var(--color-brand-secondary, #292152);;
[/#if]
[#if (configuration.transitionType=="LightZoom")]
  transform: scale(1.04);
[/#if]
		
	}
	</style>
[/#if]

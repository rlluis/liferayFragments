<div class="fragmentNews">
    <div class="row">
        <div class="col-md-12">
            <div  style="border:1px ${configuration.labelBackground.rgbValue} solid" class="d-flex justify-content-between align-items-center breaking-news">
              <div style="background-color:${configuration.labelBackground.rgbValue};width: ${configuration.widthClass};color:${configuration.labelText.rgbValue}" class="d-flex flex-row flex-grow-1 flex-fill justify-content-center py-2 px-1">
									<span class="d-flex align-items-center bg-red" data-lfr-editable-id="element-texte"	data-lfr-editable-type="text">Parking Announcements:</span>
							</div>
                <marquee class="news-scroll" behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();"> 
									[#list collectionObjectList as item]
										<a href="#" style="color:${configuration.newsTextColor.rgbValue}">${item.content}</a> 
										<span style="background-color:${configuration.labelBackground.rgbValue}" class="dot"></span> 
									[/#list]
							</marquee>
            </div>
        </div>
    </div>
</div>
